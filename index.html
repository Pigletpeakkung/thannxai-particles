  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('portfolioApp', () => ({
        mobileMenuOpen: false,
        scrolled: false,
        darkMode: false,
        formStatus: null,
        typedText: '',
        init() {
          this.typeWriter();
          window.addEventListener('scroll', () => {
            this.scrolled = window.scrollY > 50;
          });
        },
        typeWriter() {
          const text = 'Thanatsitt';
          let i = 0;
          const typeWriter = () => {
            if (i < text.length) {
              this.typedText += text.charAt(i);
              i++;
              setTimeout(typeWriter, 150);
            }
          };
          typeWriter();
        },
        scrollToSection(id) {
          document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
          this.mobileMenuOpen = false;
        },
        toggleDarkMode() {
          this.darkMode = !this.darkMode;
          document.body.classList.toggle('dark-mode', this.darkMode);
        },
        submitForm(e) {
          const form = e.target;
          const name = DOMPurify.sanitize(form.user_name.value);
          const email = DOMPurify.sanitize(form.user_email.value);
          const message = DOMPurify.sanitize(form.message.value);
          emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', form, 'YOUR_PUBLIC_KEY')
            .then(() => {
              this.formStatus = 'Message sent successfully!';
              setTimeout(() => this.formStatus = null, 5000);
            })
            .catch(() => {
              this.formStatus = 'Error sending message.';
              setTimeout(() => this.formStatus = null, 5000);
            });
          form.reset();
        }
      }));
    });
  </script>
